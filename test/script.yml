script:
  - name: gateway-alive
    cgroup: 1
    probe:
      name: ping
      options:
        timeout: 100
      configuration:
        # localhost just for an example
        hosts:
          - 127.0.0.1
          - 127.0.0.2
  - name: internet-routing
    cgroup: 1
    probe:
      name: ping
      options:
        timeout: 500
      configuration:
        hosts:
          - 8.8.8.8
  - name: internet-alive
    cgroup: 1
    probe:
      name: web
      options:
        timeout: 1500
      configuration:
        urls:
          - https://google.com/
          - https://github.com/
        httpStatus: 200
  - name: backup-gateway-off
    probe:
      name: ping
      options:
        expect: false
        timeout: 200
      configuration:
        hosts:
          - 192.168.105.105
  - name: vpn-connect
    cgroup: 2
    probe:
      name: openvpnConnect
      options:
        timeout: 5000
        stayAlive: true
      configuration:
        configFile: src/probes/openvpnConnect/test/openvpn-client.ovpn
  - name: vpn-tunnel-alive
    cgroup: 3
    probe:
      name: ping
      options:
        timeout: 500
      configuration:
        hosts:
          - 192.168.165.1
