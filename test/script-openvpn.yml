script:
  - name: gateway-alive
    cgroup: 1
    probe:
      name: ping
      options:
        timeout: 100
      configuration:
        # localhost just for an example
        hosts:
          - 127.0.0.1
          - 127.0.0.2
  - name: vpn-connect
    cgroup: 2
    probe:
      name: openvpnConnect
      options:
        timeout: 5000
        stayAlive: true
      configuration:
        configFile: src/probes/openvpnConnect/test/openvpn-client.ovpn
  - name: vpn-tunnel-alive
    cgroup: 3
    probe:
      name: ping
      options:
        timeout: 500
      configuration:
        hosts:
          - 192.168.165.1
  - name: tunnel-network-routing
    cgroup: 3
    probe:
      name: traceroute
      options:
        timeout: 1000
      configuration:
        host: 192.168.165.1
        expectedHops:
          - 192.168.165.1
        expectedMatch: any
        maxHops: 5
